<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <!-- try control flow structure -->
    <!-- code from KO documentation -->
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: people">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr>
        </tbody>
    </table>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript">
        var ViewModel = function () {
            this.people = [{
                    firstName: 'Bert',
                    lastName: 'Bertington'
                },
                {
                    firstName: 'Charles',
                    lastName: 'Charlesforth'
                },
                {
                    firstName: 'Denise',
                    lastName: 'Dentiste'
                }
            ]
            
        }
            ko.applyBindings(new ViewModel);    


    </script>

</body>

</html>
