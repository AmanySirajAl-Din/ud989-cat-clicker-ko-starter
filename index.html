<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        
        <!-- update my data-bind according to currentCat observable -->
        <h2 class="cat-name" data-bind="text: currentCat().name"></h2>
        <h3 class="cat-level" data-bind="text: currentCat().catLevel"></h3>
        <div class="click-count-div" data-bind="text: currentCat().clickCount"></div>
        
        <img class="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter,
                                              attr:{src: currentCat().imgSrc}">
        
        <h2>Nicnames:</h2>
        <ul class="nicknamesList" data-bind="foreach: currentCat().nicknames">
            <li data-bind="text: $data"></li>
        </ul>
        
        <!-- Now, the cat clicker is working thanks to the knockot.js bindings-->

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
