<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        
        <!-- to increment the counter to run when click on cat img -->
        <!-- use click: incrementCounter -->
        <!-- for the source attr of the cat img to be updated as the source changes -->
        <!-- use attr:{src: imgSrc} -->
        <img src="" alt="cute cat" data-bind="click: incrementCounter,
                                              attr:{src: imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
