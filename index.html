<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 class="cat-name" data-bind="text: name"></h2>
        <h3 class="cat-level" data-bind="text: catLevel"></h3>
        <!-- add cat level using computed observable-->
        <div class="click-count-div" data-bind="text: clickCount"></div>
        
        <!-- to increment the counter to run when click on cat img -->
        <!-- use click: incrementCounter -->
        <!-- for the source attr of the cat img to be updated as the source changes -->
        <!-- use attr:{src: imgSrc} -->
        <img class="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter,
                                              attr:{src: imgSrc}">
        
        <!-- add cat nicknames -->
        <!-- using control flow structure (foreach) -->
        <h2>Nicnames:</h2>
        <ul class="nicknamesList" data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>
        <!-- Now, the cat clicker is working thanks to the knockot.js bindings-->

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
